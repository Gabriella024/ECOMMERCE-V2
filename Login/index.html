<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login | E-Commerce</title>
</head>

<body>

  <div class="contenedor">
    <div class="encabezado">
      <div class="logo">
        <img src="/image/Butterfly Beauty Studio Logo Design.png" alt="logo de página">
      </div>
      <h1>Online clothing store</h1>
    </div>
    <div class="inicio">
      <h2>Iniciar sesión</h2>
      <div>
        <input id="usu" class="inputUser" type="text" placeholder="Enter username or email" required>
        <input id="pass" class="inputPassword" type="password" placeholder="Enter password" required>
      </div>
    </div>
    <div id="sesion">
      <button class="btnLogin">Login</button>
    </div>
  </div>

  <script src="javascript.js"></script>
</body>

</html>
